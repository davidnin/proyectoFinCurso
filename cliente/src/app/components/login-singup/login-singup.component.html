<div class="containter">
  <div class="row">
    <div class="col-md-12" *ngIf="!identity" class="margin">
      <div class="col-md-6">
        <h1>Inicia Sesion</h1>
        <div *ngIf="errorMessage">
          <div class="alert alert-info">
            <strong>Error!</strong> {{errorMessage}}
          </div>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6">
          <p>
            <label> Correo Electronico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
            <span class="info">
              El email es obligatorio
            </span>
          </p>
          <p>
            <label> Password:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"
              required />
            <span class="info">
              La contraseña es obligatoria
            </span>
          </p>
          <input type="submit" value="Entrar" class="btn btn-primary">
        </form>
      </div>
    </div>
    <div class="col-md-12" *ngIf="!identity" class="margin">
      <div class="col-md-6">
        <h1>Registrate</h1>
        <div *ngIf="alertRegister">
          <div class="alert alert-info">
            {{alertRegister}}
          </div>
        </div>
        <form class="col-md-10" #registerFrom="ngForm" (submit)="onSubmitRegister()" method="post">
          <p>
            <label>Nombre: </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control"
              required>
            <span class="info">
              El name es obligatorio
            </span>
          </p>
          <p>
            <p>
              <label>Apellidos: </label>
              <input type="text" #lastname="ngModel" name="lastname" [(ngModel)]="user_register.lastname"
                class="form-control" required />
              <span class="info">
                El Apellido es obligatorio
              </span>
            </p>
            <p>
              <label>Correo Electronico: </label>
              <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control"
                required />
              <span class="info">
                El email es obligatorio
              </span>
            </p>
            <p>
              <label>Contraseña: </label>
              <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password"
                class="form-control" required />
              <span class="info">
                El email es obligatorio
              </span>
            </p>
            <input type="submit" name="" value="Registrar" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
