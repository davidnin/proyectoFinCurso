<div *ngIf="identity" class="navigation col-lg-12">
  <app-nav-bar-login></app-nav-bar-login>
</div>
<div *ngIf="!identity" class="navigation col-lg-12">
  <app-nav-bar-notlogin></app-nav-bar-notlogin>
</div>


<div class="col-lg-12" *ngIf="!identity" class="margin">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error!</strong> {{errorMessage}}
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6">
      <p>
        <label> Correo Electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label> Password:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          La contraseña es obligatoria
        </span>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>

  
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-info">
         {{alertRegister}}
      </div>
    </div>
    <form class="col-md-10" #registerFrom="ngForm" (submit)="onSubmitRegister()" method="post">
      <p>
        <label>Nombre: </label>
        <input type="text" #name="ngModel" name="name"  [(ngModel)]="user_register.name" class="form-control" required> 
        <span *ngIf="!name.valid && name.touched">
          El name es obligatorio
        </span>
      </p>
      <p>
        <p>
          <label>Apellidos: </label>
          <input type="text" #lastname="ngModel" name="lastname" [(ngModel)]="user_register.lastname" class="form-control" required />
          <span *ngIf="!lastname.valid && lastname.touched">
            El Apellido es obligatorio
          </span>
        </p>
        <p>
          <label>Correo Electronico: </label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required />
          <span *ngIf="!email.valid && email.touched">
            El email es obligatorio
          </span>
        </p>
        <p>
          <label>Contraseña: </label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required />
        </p>
        <input type="submit" name="" value="Registrar" class="btn btn-primary">
    </form>
  </div>
</div>

<div *ngIf="identity" class="navigation col-lg-12">
  <h1>{{title}}</h1>
  <span class="btn btn-warning" (click)="logOut()">
    Cerrar Sesion {{identity.name}}
  </span>
</div>
